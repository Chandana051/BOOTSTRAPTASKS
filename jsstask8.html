<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 8</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4b9b9;
            margin: 0;
            padding: 0;
        }

        .head {
            color: blue;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="head">Registration Form</h1>
    <table align="center" border="2" cellpadding="5">
        <form>
            <tr>
                <td><b>First name:</b></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><b>Last name:</b></td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="ps"><b>Password</b></label></td>
                <td><input type="password" style="border:none"></td>
            </tr>
            <tr>
                <td><label for="rps"><b>Re Password</b></label></td>
                <td><input type="password" style="border:none"></td>
            </tr>
            <tr>
                <td><label for="gender"><b>Gender</b></label></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td><b>Age:</b></td>
                <td><input type="number" name=""></td>
            </tr>
            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td><b>Address:</b></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><b>State:</b></td>
                <td><input type="text" name=""></td>
            </tr>
            <tr>
                <td><b>Country:</b></td>
                <td>
                    <select name="country">
                        <option value="se">Choose your country</option>
                        <option value="America">America</option>
                        <option value="Japan">Japan</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Korea">Korea</option>
                        <option value="Bangladesh">Bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Languages Known:</b></td>
                <td>
                    English<input type="checkbox" name="eng">
                    Kannada<input type="checkbox" name="kan">
                    Hindi<input type="checkbox" name="hindi">
                    Telugu<input type="checkbox" name="tel">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="req">Hereby I declare all the details are true</td>
            </tr>
        </form>
    </table>
    <p>Login to <a href="https://ethnus.com/">Ethnus</a> website</p>
    <button>Register</button>
</body>
</html>
